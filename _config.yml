title: 10JQKA-Blog
description: "A Blog Theme For Data Science"
author:
  name: "jack1012"
  email: "jack102@gmail.com"
  url: "https://http://jack1012.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "jack1012"
year : "2020"
